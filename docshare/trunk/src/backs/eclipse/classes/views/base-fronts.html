#{extends 'base-father.html' /}
<!--主导航栏开始-->

<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse"
				data-target=".nav-collapse"> <span class="icon-bar"></span> <span
				class="icon-bar"></span> <span class="icon-bar"></span>
			</a> <span class="brand" href="#">CoolShare</span>
			<div class="nav-collapse">
				<ul class="nav">
					<li class="#{get 'Home' /}"><a href="@{Application.Home}">首页</a></li>
					<li class="#{get 'LookForRandom' /}"><a
						href="@{Application.LookForRandom}">随便看看</a></li>
					<li class="#{get 'HotCollection' /}"><a
						href="@{Application.HotCollection}">热门收藏</a></li>
					<li class="#{get 'HotDownload' /}"><a
						href="@{Application.HotDownload}">热门下载</a></li>
				</ul>
				<ul class="nav pull-right">
					<li class="divider-vertical">
						<form id="searchForm" class="navbar-search pull-left"
							method="post"
							action="@{Application.SearchResult(null,keyWord,1)}">
							<input type="text" class="input search-query" placeholder="搜索"
								name="keyWord"> <i class="search-icon icon-search"
								onclick="searchIcon()"></i>
						</form>
					</li>
				</ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
	</div>
	<!-- /navbar-inner -->
</div>
<!-- /navbar -->
<!--主导航栏结束-->

#{doLayout /}

<script language="javascript">
	function searchIcon() {
		document.getElementById("searchForm").submit();
	}
</script>
